name: ✨ Feature Request
description: Suggest a new feature or enhancement
title: "[FEATURE] "
labels: ["enhancement", "needs-discussion"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        ## ✨ Feature Request

        Got a great idea for improving {{cookiecutter.project_name}}? We'd love to hear it! Please provide as much detail as possible.

        ---

  - type: textarea
    id: summary
    attributes:
      label: 🎯 Feature Summary
      description: A clear and concise description of the feature you'd like to see
      placeholder: What feature would you like to see implemented?
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: 🔍 Problem Statement
      description: What problem does this feature solve? What need does it address?
      placeholder: |
        Is your feature request related to a problem? Please describe.
        A clear and concise description of what the problem is.
        Ex. I'm always frustrated when [...]
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 💡 Proposed Solution
      description: Describe the solution you'd like to see implemented
      placeholder: A clear and concise description of what you want to happen.
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 🔄 Alternative Solutions
      description: Describe any alternative solutions or features you've considered
      placeholder: A clear and concise description of any alternative solutions or features you've considered.

  - type: dropdown
    id: component
    attributes:
      label: 🎯 Component
      description: Which part of the system would this feature affect?
      options:
        - Frontend (Next.js)
        - Backend (FastAPI)
        - Database
        - Authentication
        - LLM Integration
        - Docker/Infrastructure
        - Documentation
        - CI/CD
        - Other
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: 🚀 Priority
      description: How important is this feature to you?
      options:
        - 🔴 Critical (Blocking current work)
        - 🟠 High (Would significantly improve workflow)
        - 🟡 Medium (Nice to have, moderate impact)
        - 🟢 Low (Minor improvement)
    validations:
      required: true

  - type: dropdown
    id: complexity
    attributes:
      label: ⚡ Expected Complexity
      description: How complex do you think this feature would be to implement?
      options:
        - 🟢 Simple (Few hours of work)
        - 🟡 Medium (Few days of work)
        - 🟠 Complex (Weeks of work)
        - 🔴 Very Complex (Months of work)
        - 🤷 Not Sure

  - type: textarea
    id: mockups
    attributes:
      label: 🎨 Mockups/Examples
      description: If applicable, add mockups, wireframes, or examples from other applications
      placeholder: You can drag and drop images here or provide links to examples

  - type: textarea
    id: acceptance
    attributes:
      label: ✅ Acceptance Criteria
      description: What would need to be true for this feature to be considered complete?
      placeholder: |
        - [ ] Feature does X
        - [ ] Feature handles Y scenario
        - [ ] Feature is documented
        - [ ] Feature has tests

  - type: textarea
    id: impact
    attributes:
      label: 📊 Impact Assessment
      description: Who would benefit from this feature and how?
      placeholder: |
        - Target users: [e.g., developers, end-users, admins]
        - Expected usage: [e.g., daily, weekly, occasional]
        - Benefits: [e.g., time savings, improved UX, new capabilities]

  - type: textarea
    id: additional
    attributes:
      label: 📚 Additional Context
      description: Add any other context, links, or information about the feature request
      placeholder: Any additional information that might be helpful...

  - type: checkboxes
    id: checklist
    attributes:
      label: ✅ Checklist
      description: Please confirm the following
      options:
        - label: 🔍 I have searched existing issues to ensure this is not a duplicate
          required: true
        - label: 📖 I have read the roadmap and documentation
          required: true
        - label: 💭 I have considered if this could be implemented as a plugin or extension
          required: false
        - label: 🤝 I am willing to help implement this feature
          required: false
